<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murmeration Watch</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .clock {
      position: relative;
      width: min(80vw, 80vh);
      aspect-ratio: 1 / 1;
    }

   /* Background image (static) */
    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

/* Clock hands */
    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      max-height: 100%;
      transform-origin: 50% 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      pointer-events: none;
    }

    /* Scale individual hands */
    #hours   { height: 100%; }
    #minutes { height: 100%; }
    #seconds { height: 100%; }

  </style>
</head>

<body>
  <div class="clock">
    <img src="background.png" class="background" alt="Clock background"> 
    <img src="hours.png"   id="hours"   class="hand" >
    <img src="minutes.png" id="minutes" class="hand" >
  </div>

  <script>
    const h = document.getElementById("hours");
    const m = document.getElementById("minutes");
    const s = document.getElementById("seconds");

    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes() + seconds / 60;
      const hours   = (now.getHours() % 12) + minutes / 60;

      h.style.transform = `translate(-50%, -50%) rotate(${hours * 30}deg)`;
      m.style.transform = `translate(-50%, -50%) rotate(${minutes * 6}deg)`;
      s.style.transform = `translate(-50%, -50%) rotate(${seconds * 6}deg)`;
    }

    updateClock();
    setInterval(updateClock, 10);
  </script>
  
</body>

</html>
